<dom-module id="article-elem">
  <template>
    <style inclue="shared-styles iron-flex">
        /* Underline From Left */
        .hvr-underline-from-left {
          display: inline-block;
          vertical-align: middle;
          -webkit-transform: perspective(1px) translateZ(0);
          -moz-transform: perspective(1px) translateZ(0);
          transform: perspective(1px) translateZ(0);
          box-shadow: 0 0 1px transparent;
          position: relative;
          overflow: hidden;
        }

        .hvr-underline-from-left:before {
          content: "";
          position: absolute;
          z-index: -1;
          left: 0;
          right: 100%;
          bottom: 0;
          background: orange;
          height: 4px;
          -webkit-transition-property: right;
          -moz-transition-property: right;
          transition-property: right;
          -webkit-transition-duration: 0.3s;
          -moz-transition-duration: 0.3s;
          transition-duration: 0.3s;
          -webkit-transition-timing-function: ease-out;
          -moz-transition-timing-function: ease-out;
          transition-timing-function: ease-out;
        }

        .hvr-underline-from-left:hover:before, .hvr-underline-from-left:active:before {
          right: 0;
        }

        .article {
          height: 150px;
          background: white;
          color: black;
          width: calc(100% - 1px);
          max-width: calc(100% - 1px);
          border-left: 1px var(--app-black-color) solid;
          border-bottom: 1px var(--app-black-color) solid;
        }

        a:hover, a:visited, a {
          text-decoration: none;
          color: inherit;
          cursor: pointer;
        }

        .pad {
          padding: 1rem;
          display: inline-flex;
        }

        p {
          margin-top: 0.3rem;
          margin-left: calc(40px + 1.5rem);
          font-size: 0.8rem;
        }

        h5 {
          margin: 0;
          line-height: 1.2rem;
          font-size: 110%;
        }

        .article-text {
          padding: 0.25em;
        }

        /* Tooltip container */
        .tooltip {
          position: relative;
          /*display: inline-block;*/
        }

        /* Tooltip text */
        .tooltip .tooltiptext {
          visibility: hidden;
          width: 120px;
          background-color: black;
          color: #fff;
          text-align: center;
          padding: 5px 0;
          /* Position the tooltip text - see examples below! */
          position: absolute;
          bottom: 0;
          z-index: 1;
        }

        /* Show the tooltip text when you mouse over the tooltip container */
        .tooltip:hover .tooltiptext {
          visibility: visible;
        }

    </style>

    <iron-ajax
      id="article"
      handle-as="json"
      on-response="collectArticle">
    </iron-ajax>

    <iron-ajax
      id="metrics"
      handle-as="json"
      on-response="collectMetrics">
    </iron-ajax>

    <iron-ajax
      id="source"
      handle-as="json"
      on-response="collectSource">
    </iron-ajax>

    <div id="main-article-view" class="hvr-underline-from-left article tooltip">
      <div class="tooltiptext">Bias {{metrics.bias}}%</div>
        <a class="" href="{{article_resp.url}}" target="_blank">
          <div class="pad">
            <iron-image preload
                        src="{{source.url_logo}}"
                        sizing="contain"
                        style="width:40px; min-width: 40px; height:40px;
                               margin: 1rem; margin-left: 0.5rem;"></iron-image>
            <div class="article-text">
              <h5 id="headline">
                {{headline}}
              </h5>
            </div>
          </div>
        </a>
        <!-- <reaction-bar article="{{article}}"></reaction-bar> -->
    </div>

  </template>

  <script>
  class ArticleElem extends Polymer.Element {
    static get is() { return 'article-elem'; }

    static get properties() {
      return {
        article: {
          type: Object,
          observer: '_pullArticle'
        },
        source: Object,
        metrics: Object,
        headline: {
          type: String,
          observer: '_editTitle'
        }
      }
    }

    _editTitle() {
      if (this.headline.length > 90) {
        this.headline = this.headline.slice(0, 90) + " [...] ";
      }
    }

    _pullArticle() {
      this.$.article.url = this.article;
      this.$.article.generateRequest();
    }

    collectArticle(data) {
      this.article_resp = data.detail.response;
      this.headline = this.article_resp.headline;
      // GET SOURCE
      this.$.source.url = this.article_resp.source;
      this.$.source.generateRequest();
      // GET METRICS (BIAS)
      this.$.metrics.url = "https://agora-be.herokuapp.com/metrics/" + this.article_resp.id;
      this.$.metrics.generateRequest();
    }

    collectSource(data) {
      this.source = data.detail.response;
    }

    collectMetrics(data) {
      this.metrics = data.detail.response;
      console.log(this.metrics);
    }
  }

    window.customElements.define(ArticleElem.is, ArticleElem);
  </script>
</dom-module>
