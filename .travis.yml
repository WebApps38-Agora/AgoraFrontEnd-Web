language: node_js
node_js: stable
dist: trusty
sudo: required
addons:
  firefox: latest
  sauce_connect: true
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
install:
  - npm install -g bower web-component-tester polymer-cli
  - bower install
script:
  - xvfb-run wct
after_success:
  - polymer build --preset es5-bundled
deploy:
  provider: firebase
  token:
    secure: ""
env:
  global:
    - secure: 
    - secure: 
