<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="my-icons.html">
<link rel="import" href="polynews-nav.html">

<link rel="lazy-import" href="topic-index.html">
<link rel="lazy-import" href="topic-page.html">
<link rel="lazy-import" href="page404.html">

<dom-module id="polynews-app">
  <template>
    <style>
      :host {
        --app-main-color: #ADBFCE;
        --app-white-color: #F4FAFF;
        --app-black-color: #525456;
        --app-light-color: #DEE3E8;
        --app-dark-color: #4F6170;

        --app-nav-size: 64px;

        display: block;
      }

      #nav-home {
        margin-right: 0.5rem;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

      <!-- Main content -->

      <iron-pages
          id="main-pages"
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="page-404"
          role="main">
        <topic-index name="topic-index"></topic-index>
        <topic-page name="topic-page"></topic-page>
        <page-404 name="page-404"></page-404>
      </iron-pages>
  </template>

  <script>
    class PolynewsApp extends Polymer.Element {

      static get is() { return 'polynews-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'topic-index';

        // Close a non-persistent drawer when the page & route are changed.
        // if (!this.$.drawer.persistent) {
        //   this.$.drawer.close();
        // }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'page-404';
      }
    }

    window.customElements.define(PolynewsApp.is, PolynewsApp);
  </script>
</dom-module>
