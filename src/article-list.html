<dom-module id="article-list">
  <template>
    <style include="shared-styles iron-flex">
      :host {
        width: 100%;
        height: 100%;
        display: block;
      }

      iron-list {
        height: calc(100vh - var(--app-nav-size));
      }

      .article:first-of-type {
        border-top: none;
      }

    </style>

  <template is="dom-if" if="{{!articles.length}}">
    <div class="missing">
      <h3>We don't have any headlines on this topic</h3>
    </div>
  </template>

  <iron-list id="headline-list" items="[[articles]]" as="item">
    <template>
      <article-elem article="{{item}}"></article-elem>
    </template>
  </iron-list>

  </template>

  <script>
    class ArticleList extends Polymer.Element {
      static get is() { return 'article-list'; }

      static get properties() {
        return {
          articles: Array,
          selectedArticle: Object
        };
      }
    }

    window.customElements.define(ArticleList.is, ArticleList);
  </script>
</dom-module>
