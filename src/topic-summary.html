<dom-module id="topic-summary">
  <template>
    <style include="shared-styles iron-flex">
        :host {
            display: block;
        }

        paper-fab {
          margin: 1rem auto;
          background-color: orange;
        }

        #postAdd, #newPost {
          -o-transition: opacity .5s;
          -ms-transition: opacity .5s;
          -moz-transition: opacity .5s;
          -webkit-transition: opacity .5s;
          /* ...and now for the proper property */
          transition: opacity .5s;
        }

        #newPost {
          opacity:  0;  /* make things invisible upon start */
        }

        paper-dialog {
          margin: 1rem auto;
          width: 50%;
          max-width: 50%;
        }

        paper-textarea {
          max-width: 100%;
        }

        .arrow-container {
          margin: 10px;
        }

        .up {
          color: green;
        }

        .down {
          color: red;
        }

    </style>

    <iron-ajax id="facts"
               handle-as="json"
               on-response="collectFacts"></iron-ajax>

    <iron-ajax id="post"
              handle-as="json"
              content-type="application/json"
              method="POST"
              on-response="handlePostResponse"
              on-error="handlePostError"></iron-ajax>

    <div class="centered">
      <template is="dom-if" if="{{!facts.length}}">
        <div class="missing">
          <iron-icon class="big-icon" icon="inbox"></iron-icon>
          <h1>No summary!</h1>
          <p>It seems that our summary has not yet been written. Would you
          like to be the first?</p>
        </div>
      </template>
      <template is="dom-repeat" items="{{facts}}" class="layout horizontal">
        <paper-card class="layout horizontal center">
          <div class="layout vertical arrow-container">
            <div class="up layout horizontal center">
              1
              <iron-icon class="star" icon="arrow-drop-up"></iron-icon>
            </div>
            <div class="down layout horizontal center">
              2
              <iron-icon class="star" icon="arrow-drop-down"></iron-icon>
          </div>
          </div>
          <div class="card-content">
            {{item}}
          </div>
        </paper-card>
      </template>
      <paper-fab icon="add" on-click="open_comment_dialog"></paper-fab>
      <!-- <paper-fab id="postAdd" icon="add"></paper-fab> -->
      <!-- <paper-textarea id="newPost" max=300 label="What do you want to add to the summary? (no more than 300 chars)"></paper-textarea> -->
    </div>

    <paper-dialog id="add_fact_dialog" with-backdrop="true" max-height="100%">
      <h2>Add fact about this topic</h2>

      <paper-textarea id="content" label="Content" rows="1" max-rows="5">
      </paper-textarea>

      <paper-button id="nav-home" class="submit" on-click="add_fact"> Submit </paper-button>
    </paper-dialog>
  </template>
