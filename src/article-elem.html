<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="reaction-bar.html">

<dom-module id="article-elem">
  <template>
    <style inclue="shared-styles iron-flex">
        :host {
          /*display: inline-block;*/
        }

        .article {
          height: 150px;
          background: white;
          width: 100%;
          max-width: 100%;
          border-left: 1px var(--app-dark-color) solid;
          border-bottom: 1px var(--app-dark-color) solid;
        }

        a:hover, a:visited, a {
          text-decoration: none;
          color: inherit;
          cursor: pointer;
        }

        .pad {
          padding: 1rem;
          display: inline-flex;
        }

        p {
          margin-top: 0.3rem;
          margin-left: calc(40px + 1.5rem);
          font-size: 0.8rem;
        }

        h5 {
          margin: 0;
          line-height: 1.2rem;
          font-size: 110%;
        }

        .article-text {
          padding: 0.25em;
        }

        /* Underline From Left */
        .hvr-underline-from-left {
          display: inline-block;
          vertical-align: middle;
          -webkit-transform: perspective(1px) translateZ(0);
          -moz-transform: perspective(1px) translateZ(0);
          transform: perspective(1px) translateZ(0);
          box-shadow: 0 0 1px transparent;
          position: relative;
          overflow: hidden;
        }

        .hvr-underline-from-left:before {
          content: "";
          position: absolute;
          z-index: -1;
          left: 0;
          right: 100%;
          bottom: 0;
          background: var(--app-main-color);
          height: 4px;
          -webkit-transition-property: right;
          -moz-transition-property: right;
          transition-property: right;
          -webkit-transition-duration: 0.3s;
          -moz-transition-duration: 0.3s;
          transition-duration: 0.3s;
          -webkit-transition-timing-function: ease-out;
          -moz-transition-timing-function: ease-out;
          transition-timing-function: ease-out;
        }

        .hvr-underline-from-left:hover:before, .hvr-underline-from-left:active:before {
          right: 0;
        }

    </style>

    <iron-ajax
      id="article"
      handle-as="json"
      on-response="collectArticle">
    </iron-ajax>

    <iron-ajax
      id="source"
      handle-as="json"
      on-response="collectSource">
    </iron-ajax>

    <div class="hvr-underline-from-left article">
      <a class="" href="{{article_resp.url}}" target="_blank">
        <div class="pad">
          <iron-image preload
                      src="{{source.url_logo}}"
                      sizing="contain"
                      style="width:40px; min-width: 40px; height:40px; background-color:grey;
                             margin: 1rem; margin-left: 0.5rem;"></iron-image>
          <div class="article-text">
            <h5 id="headline">
              {{headline}}
            </h5>
          </div>
        </div>
      </a>
      <reaction-bar article="{{article}}"></reaction-bar>
    </div>

  </template>

  <script>
    class ArticleElem extends Polymer.Element {
      static get is() { return 'article-elem'; }

      static get properties() {
        return {
          article: {
            type: Object,
            observer: '_pullArticle'
          },
          source: Object,
          headline: {
            type: String,
            observer: '_editTitle'
          }
        }
      }

      _editTitle() {
        if (this.headline.length > 90) {
          this.headline = this.headline.slice(0, 90) + " [...] ";
        }
      }

      _pullArticle() {
        this.$.article.url = this.article;
        this.$.article.generateRequest();
      }

      collectArticle(data) {
        this.article_resp = data.detail.response;
        this.headline = this.article_resp.headline;
        this.$.source.url = this.article_resp.source;
        this.$.source.generateRequest();
      }

      collectSource(data) {
        this.source = data.detail.response;
      }
    }

    window.customElements.define(ArticleElem.is, ArticleElem);
  </script>
</dom-module>
